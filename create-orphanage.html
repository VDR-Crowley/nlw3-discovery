<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato | Happy</title>

    <!-- Css da biblioteca leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- icone -->
    <link rel="icon" href="./public/images/logo-icon.png" />

    <!-- CSS da pagina -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/forms.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar ">
        <img src="./public/images/map-marker.svg" alt="Happy">

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action> <!-- Inicio form -->
        
          <fieldset> <!-- Inicio fieldset -->
            <legend>Dados</legend>

            <div class="map-container"> <!-- Inicio do mapa -->
              <div id="mapid"></div>

              <footer>
                <a href="" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div> <!-- Fim do mapa -->
            
            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" required>
            </div>

            <div class="input-block">
              <label for="about">Sobre<span>Máximo de 300 caracteres</span></label>
              <textarea id="about" name="about" required></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de Whatsapp</label>
              <input id="whatsapp" name="whatsapp" required>
            </div>

            <div class="input-block images">
              <label for="images">Foto</label>
              
              <div class="images-upload" id="images">

                <div class="new-upload">
                  <input name="images" placeholder="cole um link da foto aqui" required>
                  <span><img src="./public/images/x.svg" alt="Apagar a image"></span>
                </div>
                
              
              </div>
              
              
              <button type="button">
                <img src="./public/images/add-file.svg" alt="Nova image">
              </button>
              
            </div>
          
          </fieldset> <!-- Fim fieldset -->

          <fieldset> <!--Inicio fieldset -->
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="instructions">Instruções</label>
              <textarea id="instructions" name="instructions" required></textarea>
            </div>

            <div class="input-block">
              <label for="opening_hours">Horários das visitas</label>
              <input id="opening_hours" name="opening_hours" required>
            </div>

            <div class="input-block">
              <label for="open_on_weekends">Atende final de semana?</label>
              <input type="hidden" id="open_on_weekends" name="open_on_weekends" value="1" required>

              <div class="button-select">

                <button type="button" class="active">Sim</button>
                
                <button type="button">Não</button>

              </div>

              <button type="submit" class="primary-button">Confirmar</button>
            </div>

          </fieldset> <!-- Fim fieldset -->
        
        </form> <!-- Fim form -->
      </main>
    </div>

    <script src="public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
